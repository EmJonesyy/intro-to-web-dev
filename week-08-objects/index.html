<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Foods List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>Favorite Foods List</h1>
    <div id="table-container"></div>
    <hr>
    <p>Shortest food: <span id="shortest-food"></span></p>
    <hr>
    <div>
      <h1>New Food</h1>
      Label: <input type="text" id="food-input"/>
      <br><br>
      Number: <input type="number" id="number-input" />
      <br><br>
      <button onclick="addNewFood();">Add</button>
    </div>
  </body>
</html>
